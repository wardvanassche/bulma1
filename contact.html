<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contact</title>
</head>

<body>

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item">
                <img src="./img/gymlion.png">
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="index.html">
                    About
                </a>
                
                <a class="navbar-item" href="shop.html">
                    Shop
                </a>

                <a class="navbar-item" href="contact.html">
                    Contact
                </a>
            </div>
        </div>
    </nav>

    <main>

        <section class="section is-medium">
            <h1 class="title p-1 has-text-white has-text-centered">Contact</h1>
        </section>

        <section class="section is-small has-background-info">
            <h1 class="subtitle has-text-white has-text-centered">Please fill in this form and we'll get back to you as soon as possible.</h1>
            <form class="form" action="submit.html">
                <div>
                    <input class="input mb-4" name="name" type="text" placeholder="Name" required>
                </div>
                <div>
                    <input class="input mb-4" name="mail" type="email" placeholder="Email" required>
                </div>
                <div>
                    <textarea placeholder="Message" class="textarea mb-4" name="message" rows="10"></textarea>
                </div>
                <div>
                    <button class="button" type="submit"> SUBMIT </button>
                </div>
            </form>
        </section>

    </main>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Bulma</strong> by <a href="https://wardvanassche.github.io/portfolio1/" target="blank_">Ward van Assche</a>
            </p>
        </div>
    </footer>
</body>

</html>
